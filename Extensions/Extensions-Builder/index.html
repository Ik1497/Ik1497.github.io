<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- JavaScript -->
  <script src="main.js" defer></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/Extensions/Streamerbot-Toolbox/style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="full">
    <div class="card-grid">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Page Naming</div>
        </div>
        <hr>
        <div class="form-group styled">
          <label for="page-naming--name">Name</label>
          <input type="text" name="page-naming--name" id="page-naming--name" placeholder="Fill in the name of the page">
        </div>
        <div class="form-group styled">
          <label for="page-naming--description">Description</label>
          <input type="text" name="page-naming--description" id="page-naming--description" placeholder="Fill in the description of the page">
        </div>
        <div class="form-group styled">
          <label for="page-naming--author">Author</label>
          <input type="text" name="page-naming--author" id="page-naming--author" placeholder="Fill in the author of the page">
        </div>
        <div class="form-group styled">
          <label for="page-naming--copyright">Copyright</label>
          <input type="text" name="page-naming--copyright" id="page-naming--copyright" placeholder="Fill in the company of the page">
        </div>
      </div>
    </div>
    <br>
    <div class="card-grid">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Output</div>
        </div>
        <hr>
        <pre id="output"></pre>
      </div>
    </div>
  </main>
</body>
</html>
