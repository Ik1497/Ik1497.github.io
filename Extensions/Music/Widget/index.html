<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:site_name" content="Streamer.bot Actions" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="/assets/favicon.ico"
    />
    <link
      rel="icon"
      href="/assets/favicon.ico"
    />
    <meta name="theme-color" content="#B80086" />

    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="/assets/node_modules/@mdi/font/css/materialdesignicons.css"
    />

    <meta property="og:title" content="Music Widget v1.0.0" />
    <title>Music Widget v1.0.0 | Streamer.bot Actions</title>

    <meta name="og:site_name" content="Streamer.bot Actions" />
    <meta
      property="og:image"
      content="/assets/favicon.ico"
    />
    <meta name="theme-color" content="#B80086" />

    <meta property="og:description" content="Music Widget for Spotify" />
  </head>
  <body class="small">
    <div class="container">
      <img class="album-cover" alt="Music Album Cover" />
      <div class="bottom-container">
        <div class="texts">
          <p class="songName"></p>
          <p class="artistName"></p>
        </div>
        <div class="progress-bar">
          <p class="start-time">0:00</p>
          <div class="status-buttons">
            <p class="play-pause"></p>
          </div>
          <p class="end-time"></p>
        </div>
      </div>
    </div>
  </body>
</html>
