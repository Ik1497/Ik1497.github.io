<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Changelogs" />
    <title>Changelogs | Streamer.bot Actions</title>

    <meta name="og:site_name" content="Streamer.bot Actions" />
    <meta
      property="og:image"
      content="/assets/favicon.ico"
    />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#B80086" />

    <meta
      property="og:description"
      content="Changelogs for your favorite Streamer.bot Action and Extensions"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="animated fadeInUp">
      <a class="go-back animated fadeInUp wait-p4s" onclick="history.back()">&lt;- Go back</a>
      <h1 class="animated fadeInUp wait-p2s">Changelogs</h1>
      <label class="animated fadeInUp wait-p2s" for="select-changelog-extension">Select Which Changelog:</label>

      <select class="animated fadeInUp wait-p4s" name="select-changelog-extension" id="selectChangelogExtension" onchange="changelogSelector()">
        <optgroup label="Widgets">
          <option value="WidgetsMusic">Music</option>
        </optgroup>
        <optgroup label="Extensions">
          <option value="ExtensionsMusicBee">MusicBee</option>
        </optgroup>
      </select>
    </header>
    <main class="animated fadeInUp wait-p6s"></main>
    <script src="/assets/main.js"></script>
</body>
  <script src="./main.js"></script>
</html>
