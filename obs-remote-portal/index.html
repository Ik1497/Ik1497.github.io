<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Development Portal</title>

    <!-- JavaScript -->
    <script type="text/javascript" src="./node_modules/obs-websocket-js/dist/obs-ws.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/components/root.css">
    <link rel="stylesheet" href="./src/css/components/header.css">
    <link rel="stylesheet" href="./src/css/components/navigation.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css" integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="primary-header">
      <a href="/">
        <div class="title-section">
          <img src="./public/favicon.ico" alt="favicon">
          <div class="titles">
            <p class="website-name">OBS Studio Remote Portal</p>
            <p class="author">by Ik1497</p>        
          </div>
        </div>
      </a>
      <aside class="connection-section-form">
        <div>
          <label for="Host">Host</label>
          <input type="text" value="127.0.0.1" class="input-Host" name="Host">        
        </div>
        <div>
          <label for="Port">Port</label>
          <input type="number" value="4455" class="input-Port" name="Port">
        </div>
        <div>
          <label for="Password">Password</label>
          <input type="password" class="input-Password" name="Password">        
        </div>
        <div>
          <button onclick="localStorage.setItem(`OBS-Development-Portal__Connection-host`, document.querySelector('.connection-section-form input.input-Host').value); localStorage.setItem(`OBS-Development-Portal__Connection-port`, document.querySelector('.connection-section-form input.input-Port').value); localStorage.setItem(`OBS-Development-Portal__Connection-password`, document.querySelector('.connection-section-form input.input-Password').value);" class="connection-button">Connect</button>
        </div>
      </aside>
    </header>

    <main>
      <h1>Scenes</h1>
      <ul id="scenes"></ul>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
