<!DOCTYPE html>
<html lang="en">
<head>

<body>
<main>
    <header class="page-info">
        <p class="title">Widget Maker</p>
        <p class="description">On this page you can asjust the settings of the widgets!</p>
    </header>
    <form>
        <div class="form-box">
            <label class="mdi mdi-web"> Language (Two letter code)</label>
            <input onblur="onBlur()" onfocus="onBlur()" type="text" id="Language" value="en" placeholder="en"><br>
        </div>
        <div class="form-box">
            <label class="mdi mdi-format-size"> Font Size (px)</label>
            <input onblur="onBlur()" onfocus="onBlur()" type="number" id="fontSize" value="24" placeholder="24"><br>
        </div>
        <div class="form-box">
            <label class="mdi mdi-format-color-fill"> Background Color</label>
            <input onblur="onBlur()" onfocus="onBlur()" type="color" id="backgroundColor" value="#141414"><br>
        </div>
        <div class="form-box">
            <label class="mdi mdi-format-color-text"> Text Color</label>
            <input onblur="onBlur()" onfocus="onBlur()" type="color" id="textColor" value="#ffffff"><br>
        </div>
    </form>
    <pre><code id="widgetUrl" class="language-text">
        https://ik1497.github.io/Files/Scoreboard.html?fontSize=24px&backgroundColor=#000000&textColor=#ffffff
    </code></pre>
    <script src="/assets/footer.js"></script>
</main>
